<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body style="background-color: aqua;">
    <h1 style="display: flex; justify-content: center; align-items: center; color: blue;">Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload" style="display: flex; align-items: center; justify-content: center;">
        <input style="color: black; background-color: cadetblue;"  type="file" name="file" accept="image/*">
        <input style="width: 5rem; height: 2rem; background-color: rgb(149, 227, 227); cursor: pointer; color: brown; border: 1px solid gray; border-radius: 5px;" type="submit" value="Upload">
    </form>
</body>
</html>
