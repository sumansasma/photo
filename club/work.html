<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container for photo upload section */
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Photo upload section styles */
        .photo-upload-section {
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
        }

        .upload-button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Upload</h1>

        <!-- Photo Upload Section -->
        <div class="photo-upload-section">
            <p>Upload your profile photo:</p>
            <input type="file" id="profilePhotoInput" accept="image/*">
            <button class="upload-button" onclick="uploadPhoto()">Upload Photo</button>
        </div>
    </div>

    <script>
        // JavaScript function to handle photo upload (you can implement the actual functionality here)
        function uploadPhoto() {
            const profilePhotoInput = document.getElementById('profilePhotoInput');
            const selectedFile = profilePhotoInput.files[0];

            if (selectedFile) {
                // You can implement photo upload logic here, e.g., sending the file to a server.
                alert('Photo uploaded: ' + selectedFile.name);
                localStorage.setItem("")
            }
        }
    </script>
</body>
</html>
